<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  {{ with .Description }}<meta name="description" content="{{ . }}">{{ end }}
  <meta name="viewport" content="width=device-width">
  <meta name="theme-color" content="#0070C0">
  <title>{{ .Title }}</title>
  <link rel="shortcut icon" href="{{ .Site.BaseURL }}img/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/style.css" />
  <link href='https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed:400,300|Open+Sans' rel='stylesheet' type='text/css'/>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/styles/hybrid.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <base href="{{ .Site.BaseURL }}">
</head>
<body>
    <div class="container clearfix">
        <div class="header">
            <div id="name">
                <a href="{{ .Site.BaseURL }}"><span class="first-name">Flaviof</span> <span class="last-name">blog2</span></a>
            </div>
            {{ partial "nav" . }}
        </div>
